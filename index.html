<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Productive</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">Productivity</header>
    <!-- Body -->

    <div class="grandparent" id="grandparent-id">
        <div class="hero">
            <div class="instructions">
                <ul>
                    <li>When you start the timer, cups of coffee will change color, allowing you to track your time.</li>
                    <li>One dark glass of coffee = 30 minutes.</li>
                </ul>
            </div>
            <div class="control">
                <div id="time">00:00:00</div>
                <button id="start_btn" onclick='start()'>Start Timer</button>
                <button id="pause_btn" onclick='pause()'>Stop</button>
                <button id="reset_btn" onclick='reset()'>Reset</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <!-- Footer -->
    <footer class="footer">Made by Tanner Smith, 2021</footer>
</body>
</html>
